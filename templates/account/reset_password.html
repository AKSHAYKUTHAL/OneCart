
{% extends 'base.html' %}

{% load static %} 


{% block title %}
Login Page

{% endblock %}


{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">
  {% include 'includes/alerts.html' %}
  <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
          <h4 class="card-title mb-4">Reset Password</h4>
            <form method="post" action="{% url 'reset_password' %}">
              {% csrf_token %}
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter the new Password" name="password" >
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Repeat Password" name="password2" >
              </div> <!-- form-group// -->
              
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Reset   </button>
              </div> <!-- form-group// -->  

        </div> <!-- card-body.// -->
      </div> <!-- card .// -->
  
       <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
       <br><br>
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
  
  
  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
